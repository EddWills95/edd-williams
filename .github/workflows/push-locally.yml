name: Deploy to Local Server

on:
  push:
    branches:
      - main

jobs:
  deploy-locally:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Build the project
        run: yarn build

      - name: Debug
        run: |
          echo "Server IP: ${{ secrets.SERVER_IP }}"

      # - name: Copy files to local server
      #   env:
      #     SERVER_IP: ${{ secrets.SELF_SERVER_IP }}
      #     SSH_USERNAME: ${{ secrets.SELF_SERVER_SSH_USERNAME }}
      #     SSH_PORT: ${{ secrets.SELF_SERVER_SSH_PORT }}
      #     SSH_PRIVATE_KEY: ${{ secrets.SELF_SERVER_SSH_PRIVATE_KEY }}

      - name: copy file via ssh key
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SELF_SERVER_IP }}
          username: ${{ secrets.SELF_SERVER_SSH_USERNAME }}
          key: ${{ secrets.SELF_SERVER_SSH_PRIVATE_KEY }}
          port: ${{ secrets.SELF_SERVER_SSH_PORT }}
          source: './build/'
          target: /home/edd/shared-apps/edd-williams.com
          overwrite: true
